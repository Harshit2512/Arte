<div class="container" id="album" *ngIf="album">
        <div class="grid-container">
           <div class="grid-item-1">
              <div class="card mb">
                 <img class="image" src="{{album.images[0].url}}" alt="Card image">
                 <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                       <h5><span >
                          {{artist.name}}
                          </span>
                       </h5>
                    </li>
                    <li class="list-group-item">
                       <h5><span >
                          {{album.name}}
                          </span>
                       </h5>
                    </li>
                    <li class="list-group-item">
                       <h6><span>
                        Release Date: {{album.release_date}}
                          </span>
                       </h6>
                    </li>
                 </ul>
                 <button type="button" href="{{album.external_urls.spotify}}" class="btn btn-success">View</button>
              </div>
           </div>
           <div class="grid-item-2">
              <div class="album-tracks">
                 <h3>Album Tracks</h3>
                 <div>
                    <div class="tracklist">
                       <h5>{{track.track_number}} - {{track.name}}</h5>
                       <a class="btn-link" href="{{track.external_urls.spotify}}" target="_blank">Listen</a>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
