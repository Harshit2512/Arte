<h1>Search tracks</h1>
<p class="lead">this is for you to search tracks</p>
<form>
  <div>
    <input type="text" name= "searchStr" [(ngModel)]="searchStr" (keyup)= "searchMusics()" class= "form-control" placeholder="Search music....">
  </div>
</form>


<div *ngIf = "searchRes">
    <div *ngFor = "let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink = '{{res.external_urls.spotify}}'>{{res.name}}</a></h4>
                    <a class="btn-link" href="{{res.external_urls.spotify}}" target="_blank">Listen Track</a>
                   
                </div>
            </div>
        </div>
    </div>
</div>
