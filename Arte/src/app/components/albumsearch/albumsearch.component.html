

<h3>
    Search Albums
    <br>
    <small class="text-muted">this is for you to search Albums</small>
  </h3>
<form class="form-inline my-2 my-lg-0">
<div class="search-container">
   <input class="form-control mr-sm-2 search-input" type="text" name= "searchStr" [(ngModel)]="searchStr" (keyup)= "searchMusic()" placeholder="Search">
</div>
</form>


<div *ngIf = "searchRes">
   <div *ngFor = "let res of searchRes">
      <div class="row">
         <div class="col-md-12">
            <div class="search-res well">
               <h4><a routerLink = '/album/{{res.id}}'>{{res.name}}</a></h4>
            </div>
         </div>
      </div>
   </div>
</div>
